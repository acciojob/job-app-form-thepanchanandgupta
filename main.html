<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 20px;
			}
	
			form {
				max-width: 400px;
				margin: 0 auto;
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
	
			label {
				display: block;
				margin-bottom: 8px;
			}
	
			input, select, button {
				width: 100%;
				padding: 8px;
				margin-bottom: 16px;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
	
			button {
				background-color: #4caf50;
				color: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
	
			button:hover {
				background-color: #45a049;
			}
			label[for="gender_m"],

		</style>
	</head>
	<body>
	<!-- the entire body must be written by student -->
		<form action="" method="post">
			<label for="name">Name: </label>
			<input type="text" id="name" required><br>
			
			<label for="email">Email: </label>
			<input type="email" id="email" required><br>
			
			<label for="gender_m" style="display: inline-block; margin-right: 10px;">Gender: 
	            <input type="radio" id="gender_m" value="Male" name="gender" required>
            Male</label>
	        <label for="gender_f" style="display: inline-block; margin-right: 10px;">
	            <input type="radio" id="gender_f" value="Female" name="gender" required>
            Female</label><br>
			
			<label for="laptop">Laptop Brands: </label>
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select><br>
			
			<label for="age"> Age: <input type="number" id="age"required></label><br>		
			
			<label for="dob"> DOB: <input type="date" id="dob" required></label><br>		
			
			<label for="password"> Password: <input type="password" id="password"required></label><br>
			
			<label for="portfolio">Portfolio URL: <input type="url" id="portfolio"></label><br>
						
			<button type="submit">Submit</button>
		</form>
	    <script type="text/javascript" src="./script.js">
		</script>
	</body>
</html>
